            transition: all 0.2s ease;
            position: relative;

        .message-card:hover {

            text-align: center;
            padding: 80px 20px;

            color: white;

            border-radius: 12px;

            .container {
                padding: 16px;

            .header {
                padding: 30px 16px 20px;

            .header h1 {
                font-size: 2.2rem;
            }
            
            .messages-grid {
                grid-template-columns: 1fr;
            }
            
            .post-form {
                padding: 20px;
            }
            
            .reactions-container {
                flex-wrap: wrap;
                gap: 8px;
            }

            .header h1 {
                font-size: 1.8rem;

                font-size: 1rem;

                width: 100%;

                padding: 6px 12px;

            }

        /* iOS-style emoji enhancements */
        .emoji {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

<body>
    <div class="container">
        <div class="header">
            <h1>PastePal</h1>
            <p>Share your thoughts anonymously</p>
        </div>

        <div class="post-form">
            <div class="form-group">
                <label for="message">Your Note</label>
                <textarea id="message" placeholder="What's on your mind? ‚ú®" maxlength="280" oninput="updateCharacterCount()"></textarea>
                <div class="character-count" id="character-count">0/280</div>
            </div>
            <button class="btn" onclick="postMessage()">Post Note</button>
        </div>

        <div id="messages-container">
            <div class="empty-state" id="empty-state">
                <h3>Your wall is empty</h3>
                <p>Add your first note to get started</p>
            </div>
            <div class="messages-grid" id="messages-grid" style="display: none;"></div>
        </div>
    </div>

    <div class="notification" id="notification">Note posted successfully! üéâ</div>

    <script>
        let messages = JSON.parse(localStorage.getItem('pastePalMessages')) || [];
        
        function showNotification(text) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function updateCharacterCount() {
            const textarea = document.getElementById('message');
            const counter = document.getElementById('character-count');
            const count = textarea.value.length;
            counter.textContent = `${count}/280`;
            
            if (count > 250) {
                counter.style.color = '#FF3B30';
            } else if (count > 200) {
                counter.style.color = '#FF9500';
            } else {
                counter.style.color = '#8E8E93';
            }
        }
        
        function postMessage() {
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value.trim();
            
            if (!messageText) {
                alert('Please write something before posting!');
                return;
            }
            
            if (messageText.length > 280) {
                alert('Note is too long! Maximum 280 characters.');
                return;
            }
            
            const newMessage = {
                id: Date.now(),
                content: messageText,
                timestamp: new Date().toLocaleString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    month: 'short',
                    day: 'numeric'
                }),
                isAnonymous: true,
                reactions: {
                    heart: 0,
                    sad: 0,
                    happy: 0
                },
                userReactions: {},
                replies: []
            };
            
            messages.unshift(newMessage);
            localStorage.setItem('pastePalMessages', JSON.stringify(messages));
            
            messageInput.value = '';
            document.getElementById('character-count').textContent = '0/280';
            document.getElementById('character-count').style.color = '#8E8E93';
            renderMessages();
            showNotification('Note posted successfully! üéâ');
        }
        
        function reactToMessage(messageId, reactionType) {
            const message = messages.find(m => m.id === messageId);
            if (!message) return;
            
            const userReactions = message.userReactions || {};
            const currentReaction = userReactions['default'] || '';
            
            if (currentReaction === reactionType) {
                // Remove reaction
                message.reactions[reactionType] = Math.max(0, message.reactions[reactionType] - 1);
                userReactions['default'] = '';
                showNotification('Reaction removed');
            } else {
                // Remove previous reaction if any
                if (currentReaction) {
                    message.reactions[currentReaction] = Math.max(0, message.reactions[currentReaction] - 1);
                }
                // Add new reaction
                message.reactions[reactionType]++;
                userReactions['default'] = reactionType;
                showNotification(`Reacted with ${reactionType === 'heart' ? '‚ù§Ô∏è' : reactionType === 'sad' ? 'üò¢' : 'üòÜ'}`);
            }
            
            message.userReactions = userReactions;
            localStorage.setItem('pastePalMessages', JSON.stringify(messages));
            renderMessages();
        }
        
        function replyToMessage(messageId) {
            const message = messages.find(m => m.id === messageId);
            if (!message) return;
            
            const replyInput = document.getElementById(`reply-input-${messageId}`);
            const replyText = replyInput ? replyInput.value.trim() : '';
            
            if (!replyText) {
                alert('Please write a reply!');
                return;
            }
            
            const newReply = {
                id: Date.now(),
                content: replyText,
                timestamp: new Date().toLocaleString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    month: 'short',
                    day: 'numeric'
                }),
                isAnonymous: true
            };
            
            message.replies.push(newReply);
            localStorage.setItem('pastePalMessages', JSON.stringify(messages));
            
            if (replyInput) {
                replyInput.value = '';
            }
            
            renderMessages();
            showNotification('Reply posted! üí¨');
        }
        
        function renderMessages() {
            const messagesGrid = document.getElementById('messages-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (messages.length === 0) {
                messagesGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            messagesGrid.style.display = 'grid';
            
            messagesGrid.innerHTML = '';
            
            messages.forEach(message => {
                const messageCard = document.createElement('div');
                messageCard.className = 'message-card';
                
                const userReaction = message.userReactions ? message.userReactions['default'] || '' : '';
                
                messageCard.innerHTML = `
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-meta">
                        <span class="timestamp">${message.timestamp}</span>
                        <span class="anonymous-badge">Anonymous</span>
                    </div>
                    
                    <div class="reactions-container">
                        <button class="reaction-button heart ${userReaction === 'heart' ? 'active' : ''}" 
                                onclick="reactToMessage(${message.id}, 'heart')">
                            ‚ù§Ô∏è <span class="reaction-count">${message.reactions?.heart || 0}</span>
                        </button>
                        <button class="reaction-button sad ${userReaction === 'sad' ? 'active' : ''}" 
                                onclick="reactToMessage(${message.id}, 'sad')">
                            üò¢ <span class="reaction-count">${message.reactions?.sad || 0}</span>
                        </button>
                        <button class="reaction-button happy ${userReaction === 'happy' ? 'active' : ''}" 
                                onclick="reactToMessage(${message.id}, 'happy')">
                            üòÜ <span class="reaction-count">${message.reactions?.happy || 0}</span>
                        </button>
                    </div>
                    
                    <div class="reply-container">
                        <input type="text" 
                               id="reply-input-${message.id}" 
                               class="reply-input" 
                               placeholder="Write a reply..." 
                               maxlength="140">
                        <button class="reply-button" onclick="replyToMessage(${message.id})">Reply</button>
                    </div>
                    
                    ${message.replies && message.replies.length > 0 ? `
                        <div class="replies-section">
                            ${message.replies.map(reply => `
                                <div class="reply">
                                    <div>${escapeHtml(reply.content)}</div>
                                    <div class="reply-meta">${reply.timestamp} ‚Ä¢ Anonymous</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                
                messagesGrid.appendChild(messageCard);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            updateCharacterCount();
            renderMessages();
            
            // Add some sample messages if empty
            if (messages.length === 0) {
                const sampleMessages = [
                    "Love the clean design of this app! üåü",
                    "What a beautiful way to share thoughts anonymously üí≠",
                    "The iOS aesthetic is so pleasing to use üì±",
                    "Minimal and functional - perfect combination ‚ú®",
                    "Hello from the other side of the screen! üëã"
                ];
                
                sampleMessages.forEach((content, index) => {
                    messages.push({
                        id: Date.now() - index * 1000,
                        content: content,
                        timestamp: new Date(Date.now() - index * 3600000).toLocaleString('en-US', {
                            hour: 'numeric',
                            minute: '2-digit',
                            month: 'short',
                            day: 'numeric'
                        }),
                        isAnonymous: true,
                        reactions: {
                            heart: Math.floor(Math.random() * 5),
                            sad: Math.floor(Math.random() * 3),
                            happy: Math.floor(Math.random() * 8)
                        },
                        userReactions: {},
                        replies: []
                    });
                });
                
                localStorage.setItem('pastePalMessages', JSON.stringify(messages));
                renderMessages();
            }
        });
        
        // Add enter key support for posting (with shift for new line)
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                postMessage();
            }
        });
    </script>
